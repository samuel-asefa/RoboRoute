<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path Generator</title>
  <style>
    canvas {
      border: 1px solid black;
      cursor: crosshair;
    }
    #pointInfo {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid black;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>RoboRoute 2</h1>
  <canvas id="pathCanvas" width="800" height="800"></canvas>
  <div>
    <button id="linearBtn">Linear Path</button>
    <button id="bezierBtn">BÃ©zier Curve (Not Supported Yet)</button>
    <button id="insertBtn">Insert Point</button>
    <button id="deleteBtn">Delete Point</button>
  </div>

  <div id="pointInfo">
    <h4>Point Info</h4>
    <p><strong>X:</strong> <span id="pointX">0</span></p>
    <p><strong>Y:</strong> <span id="pointY">0</span></p>
    <button id="insertPointBtn">Insert Point</button>

    <button id="closePointInfo">Close</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
